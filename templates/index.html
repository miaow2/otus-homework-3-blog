{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1 style="text-align: center">Posts</h1>
<div class="container">
    {% for post in posts%}
    <div>
        <h4 style="text-align: left">{{ post.title }}</h4>
        <p class="small text-muted"><a href="/post/{{ post.id }}">Created:
                {{ post.date_created.strftime("%H:%M %d-%m-%Y") }}</a></p>
        <p>{{ post.text }}</p>
        <hr />
    </div>
    {% endfor %}
</div>
{% endblock %}
