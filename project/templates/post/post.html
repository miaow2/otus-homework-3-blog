{% extends 'base.html' %}

{% block title %}
Add Post
{% endblock %}

{% block body %}
<div class="container">
    <article>
        <p class="h2" style="text-align: left">{{ post.title }}</p>
        <p class="small text-muted">Created: {{ post.date_created.strftime("%H:%M %d-%m-%Y") }}</p>
        <p>{{ post.text }}</p>
    </article>
</div>
{% endblock %}
